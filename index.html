<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 300px;
            height: 300px;
            background-color: #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: rotate 5s linear infinite;
        }

        .login-container:hover {
            animation-play-state: paused;
        }

        .login-form {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        .login-form input:focus {
            outline: none;
            box-shadow: 0 0 5px #00ff00;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00ff00;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-form button:hover {
            background-color: #00ff00c7;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        const passwordInput = document.querySelector('#password');
        const passwordEyeIcon = document.querySelector('#password_hidden');

        passwordEyeIcon.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordEyeIcon.setAttribute('name', 'eye-outline');
                passwordEyeIcon.removeAttribute('name', 'eye-off-outline');
            } else {
                passwordInput.type = 'password';
                passwordEyeIcon.setAttribute('name', 'eye-off-outline');
                passwordEyeIcon.removeAttribute('name', 'eye-outline');
            }
        });
    </script>
</body>
</html>
